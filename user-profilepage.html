<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User-profile - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="user-profile">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="time">00:00</span>
      </div>
      <div class="status-bar__column">
        <span>85%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <!-- Battery Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>

    <header class="screen-header">
      <a href="friends.html"><i class="fas fa-times fa-2x"></i></a>
      <div class="screen-header__icons">
        <span><i class="fas fa-gifts fa-lg"></i></span>
        <span><i class="fas fa-dice-five fa-lg"></i></span>
        <span><i class="fas fa-users-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-profile__music">
        <p>Zombie - Day6 (데이식스)</p>
        <i class="fas fa-play"></i>
      </div>
      <div class="user-profile">
        <img src="img/main-userphoto.jpg" />
        <p>jjung2</p>
      </div>
    </main>

    <div class="profile_nav">
      <div>
        <i class="fas fa-comment fa-2x"></i>
        <p>나와의 채팅</p>
      </div>
      <div>
        <i class="fas fa-user-edit fa-2x"></i>
        <p>프로필 편집</p>
      </div>
      <div>
        <i class="fas fa-quote-right fa-2x"></i>
        <p>카카오스토리</p>
      </div>
    </div>

    <div id="only-mobile">
      <div>Your screen is to big!</div>
      <div>size it at least width : 645px</div>
    </div>

    <script
      src="https://kit.fontawesome.com/dfc1bc349f.js"
      crossorigin="anonymous"
    ></script>
    <script src="time.js"></script>
  </body>
</html>

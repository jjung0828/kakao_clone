<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatroom - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="time">00:00</span>
      </div>
      <div class="status-bar__column">
        <span>85%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <!-- Battery Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">darling</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Tuesday, June 30, 2020
      </div>
      <div class="message-row">
        <img src="img/darling-pic.jpg" />
        <div class="message-row__content">
          <span class="message__author">darling</span>
          <div class="message__info">
            <span class="message__bubble">오늘 어디서 만날까??</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">음.. 학교 근처??</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="img/darling-pic.jpg" />
        <div class="message-row__content">
          <span class="message__author">darling</span>
          <div class="message__info">
            <span class="message__bubble">구래! ㅎㅎ</span>
            <span class="message__time">21:27</span>
          </div>
          <p>1</p>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="only-mobile">
      <div>Your screen is to big!</div>
      <div>size it at least width : 645px</div>
    </div>

    <script
      src="https://kit.fontawesome.com/dfc1bc349f.js"
      crossorigin="anonymous"
    ></script>
    <script src="time.js"></script>
    <script>
      const talkingDate = document.querySelector('.chat__timestamp');
      const talkingTime = document.querySelectorAll('.message__time');

      const DAYLABEL = [
        '일요일',
        '월요일',
        '화요일',
        '수요일',
        '목요일',
        '금요일',
        '토요일',
      ];

      function showingDate() {
        const date = new Date();
        const currentDayLabel = date.getDay();
        const currentDate = date.getDate();
        const currentMonth = date.getMonth();
        const currentYear = date.getFullYear();
        talkingDate.innerHTML = `${currentYear}년 ${
          currentMonth + 1
        }월 ${currentDate}일 ${DAYLABEL[currentDayLabel]}`;
      }

      function showingTalkTime() {
        const date = new Date();
        const hours = date.getHours();
        const minutes = date.getMinutes();
        for (let i = 0; i < talkingTime.length; i++) {
          let item = talkingTime.item(i);
          if (hours > 12) {
            item.innerHTML = `오후 ${hours - 12}:${
              minutes < 10 ? `0${minutes}` : minutes
            }`;
          } else if (hours === 0) {
            item.innerHTML = `오전 ${hours + 12}:${
              minutes < 10 ? `0${minutes}` : minutes
            }`;
          } else if (hours === 12) {
            item.innerHTML = `오후 ${hours}:${
              minutes < 10 ? `0${minutes}` : minutes
            }`;
          } else {
            item.innerHTML = `오전 ${hours}:${
              minutes < 10 ? `0${minutes}` : minutes
            }`;
          }
        }
      }

      setInterval(showingTalkTime, 1000);
      setInterval(showingDate, 1000);
      showingTalkTime();
      showingDate();
    </script>
  </body>
</html>

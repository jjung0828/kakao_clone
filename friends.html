<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="time">00:00</span>
      </div>
      <div class="status-bar__column">
        <span>85%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <!-- Battery Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span style="position: relative;"
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
          <span class="dots cog-dots"></span
        ></span>
      </div>
    </header>

    <!-- <a id="friends-display-link">
      <i class="fas fa-info-circle fa-lg"></i>Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a> -->

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/main-userphoto.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <a href="user-profilepage.html"
              ><h4 class="user-component__title">jjung2</h4></a
            >
            <!-- <h6 class="user-component__subtitle">whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-music">
            <p>Zombie - Day6 (데이식스)</p>
            <i class="fas fa-play"></i>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component slide-in">
          <div class="user-component__column">
            <!-- <img
              src="img/1200px-Unofficial_JavaScript_logo_2.svg.png"
              class="user-component__avatar user-component__avatar--sm"
            /> -->
            <div class="user-component__avatar user-component__avatar--sm">
              <i class="fas fa-comment fa-2x"></i>
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
              <!-- <h6 class="user-component__subtitle">whatever</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>즐겨찾기</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component slide-in">
          <div class="user-component__column">
            <img
              src="img/darling-pic.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Darling
              </h4>
              <!-- <h6 class="user-component__subtitle">whatever</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-music">
              <p>Paradise (Feat. 스텔라장...</p>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notion dots"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="only-mobile">
      <div>Your screen is to big!</div>
      <div>size it at least width : 645px</div>
    </div>

    <script
      src="https://kit.fontawesome.com/dfc1bc349f.js"
      crossorigin="anonymous"
    ></script>
    <script src="time.js"></script>
  </body>
</html>
